<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>CONTACT US</h1>
            <h2>We are very responsive! Feel free to send us a message.</h2>
            <form class="my-form">
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" name="name" placeholder="Alice Lee">
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="email" placeholder="alice-lee@gmail.com">
                </div>
                <div class="form-group">
                    <label>Phone: </label>
                    <input type="text" name="phone" placeholder="+1-647-998-6453">
                </div>
                <div class="form-group">
                    <label>Message: </label>
                    <textarea name="message" placeholder="I would like to check out the blinds!."></textarea>
                </div>
                <div class="center">
                    <input class="button" type="submit" value="Send Message" name="">
                </div>
            </form>
        </div>
    </body>
</html>
